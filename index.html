<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SDVX 譜面播放器</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.svg/jquery.svg.min.js"></script>
    <script src="js/jquery.svg/jquery.svgdom.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/TimelineMax.min.js"></script>
    <script src="js/purl.js"></script>
    <script src="js/parse_ksh.js"></script>
    <script src="js/player.js"></script>
    <script src="js/taffy-min.js"></script>
    <script src="js/music_db.js"></script>
    <link type="text/css" href="css/sheet_style.css" rel="stylesheet" media="all" />
</head>
<body>
    <div id="headers" class="headers">
        <select id="music" disabled></select>
        Time: <input type="text" id="time" value="0" size="7" disabled />
        <br />
        <input id="time_bar" class="time_bar" type="range" min="0.0" max="0.0" step="0.1" />
        Shift: <input type="text" id="shift" value="0" size="6" />
    </div>
    <div id="option_wrapper" class="option_wrapper">
        <div id="options" class="options">
            <input type="button" id="search" value="Load" />
            <input type="text" id="load_progress" disabled size="6"><br />
            <input type="button" id="play" value="▶" />
            <input type="button" id="copy" value="Share" />
            <br />
            <!--
                <input type="file" accept=".ksh" id="local_file_ksh" />
                <input type="file" accept="audio/*" id="local_file_sound" />
                <input type="button" id="load_local" value="Load Local" />
                <br />
                -->
            BPM: <input type="text" id="bpm" value="0" size="5" disabled /><br />
            Speed: <input type="text" id="speed" value="1.0" size="3" disabled /><br />
            BPM × Speed: <input type="text" id="bpm_times_speed" value="0" size="7" disabled /><br />
            Music Vol: <input id="music_vol_bar" class="vol_bar" type="range" min="0" max="100" step="1" value="100" /><br />
            Tick Vol: <input id="tick_vol_bar" class="vol_bar" type="range" min="0" max="100" step="1" value="100" /><br />
            SDVX Style: <input type="checkbox" id="sdvx_style" /><br />
            Music Speed: <input type="text" id="music_speed" value="1.0" size="3" disabled /><br />
            <!-- Contant BPM: <input type="checkbox" id="constant_bpm" /> -->
            Blue Color: <input type="text" value="#80a0ff" id="blue_color" onchange="change_color();" size="8" /><br />
            Red Color: <input type="text" value="#ff20c0" id="red_color" onchange="change_color();" size="8" />
        </div>
    </div>

    <svg class="player_svg" width="250" height="750" viewBox="-50 0 400 510" preserveAspectRatio="none" id="player_svg">
        <g id="g_background">
            <polygon class="sheet_background" points="50,10 50,510 250,510 250,10" />
            <polygon class="sheet_background_leftside" points="0,10 0,510 50,510 50,10" />
            <polygon class="sheet_background_rightside" points="250,10 250,510 300,510 300,10" />
            <polygon class="sheet_background_line" points="47,10 47,510 53,510 53,10" />
            <polygon class="sheet_background_line" points="97,10 97,510 103,510 103,10" />
            <polygon class="sheet_background_line" points="147,10 147,510 153,510 153,10" />
            <polygon class="sheet_background_line" points="197,10 197,510 203,510 203,10" />
            <polygon class="sheet_background_line" points="247,10 247,510 253,510 253,10" />
        </g>



        <g id="g_sheet">
            <g id="g_bpm"></g>
            <g id="g_sheet_measure"></g>
            <g id="g_sheet_long"></g>
            <g id="g_sheet_analog"></g>
            <g id="g_sheet_short"></g>
        </g>

        <g id="g_check">
            <polygon class="sheet_check_line" points="0,506 0,510 300,510 300,506" />

        </g>

    </svg>

    <div class="help_div">
        <a href="help.html" target="_blank">How to use?</a>
        <!-- FC2計數器 開始 -->
        <script language="javascript" type="text/javascript" src="http://counter1.fc2.com/counter.php?id=25106309&main=1"></script><noscript><img src="http://counter1.fc2.com/counter_img.php?id=25106309&main=1" /></noscript>
        <!-- FC2計數器 結束 -->
        <a href="https://twitter.com/sdvx_sheet" target="_blank"><img src="img/twitter.png" height="30px" width="30px" alt="Twitter" title="Twitter"></a>
        <a href="http://sdvx-sheet.bbs.fc2.com/" target="_blank"><img src="img/fc2_bbs.png" alt="留言版" title="留言版" height="30px" width="30px"></a>
        <a href="http://goo.gl/eOQtqa" target="_blank"><img src="img/google_drive.png" alt="Offset 調整資料" title="Offset 調整資料" height="30px" width="30px"></a>
    </div>
    <div class="fc2_function">

    </div>
</body>
</html>
